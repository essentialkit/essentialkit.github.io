<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <meta
    http-equiv="refresh"
    content="0; URL=https://xtensions.net{{ page.url }}"
  />
  <link rel="canonical" href="https://xtensions.net{{ page.url }}" />
  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
